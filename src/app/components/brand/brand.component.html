<div *ngIf = "dataLoaded ==false" class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class= "table">
  <thead>
    <tr>
      <th>BrandId</th>
      <th>BrandName</th>
    </tr>
  </thead>
  <tr *ngFor="let brand of brands" >
    <td>{{brand.brandId}}</td>
    <td>{{brand.brandName}}</td>
  </tr>
</table>
